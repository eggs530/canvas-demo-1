<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的画板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="canvas"></canvas>
<div class="actions">
    <svg id="pen" class="icon active" aria-hidden="true">
        <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clear" class="icon" aria-hidden="true">
        <use xlink:href="#icon-clear"></use>
    </svg>
</div>
<ol class="colors">
    <li class="black active" id="black"></li>
    <li class="red" id="red"></li>
    <li class="green" id="green"></li>
    <li class="blue" id="blue"></li>
</ol>
<ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
</ol>
<script src="main.js"></script>
<script src="//at.alicdn.com/t/font_2695119_h723735x9ad.js"></script>
</body>
</html>
